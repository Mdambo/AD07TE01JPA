<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <title>Nuevo Libro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h1 th:text="${libro.id != null} ? 'Editar Libro' : 'Nuevo Libro'"></h1>
        <form th:action="@{/libros/new/submit}" th:object="${libro}" method="post">
        	<input type="hidden" th:field="*{id}" id="id"/>
            <div class="form-group">
                <label for="titulo">TÃ­tulo del libro</label>
                <input type="text" id="titulo" th:field="*{titulo}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="autor">Autor</label>
                <select id="autor" th:field="*{autor.id}" class="form-control" required>
                    <option th:each="autor : ${autores}" th:value="${autor.id}" th:text="${autor.nombre}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-save">Guardar</button>
        </form>
    </div>
</body>
</html>
